<ion-side-menus>
  <ion-side-menu-content>
    <ion-nav-bar animation="nav-title-slide-ios7" class="bar-positive" back-button-type="button-icon" back-button-icon="ion-arrow-left-c"></ion-nav-bar>
    <ion-nav-view animation="slide-left-right" name="main-content"></ion-nav-view>
  </ion-side-menu-content>
  <!-- Begin Side Menu -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-dark">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content has-header="true">
      <ion-list>
        <a ui-sref="main.home" menu-toggle="left" class="item item-icon-left">
          <i class="icon ion-home"></i>
          Home
        </a>
        <a ui-sref="main.about" menu-toggle="left" class="item item-icon-left">
          <i class="icon ion-information-circled"></i>
          Knowledge Base
        </a>
        <a ui-sref="main.login" menu-toggle="left" ng-hide="loggedIn" class="item item-icon-left">
          <i class="icon ion-chatboxes"></i>
          Forums
        </a>
        <a ui-sref="main.login" menu-toggle="left" ng-hide="loggedIn" class="item item-icon-left">
          <i class="icon ion-log-in"></i>
          Login
        </a>
        <a ng-click="logout()" menu-toggle="left" ng-show="loggedIn" class="item item-icon-left">
          <i class="icon ion-log-out"></i>
          Logout
        </a>
        <a ui-sref="main.about" menu-toggle="left" class="item item-icon-left">
          <i class="icon ion-help-circled"></i>
          About
        </a>
      </ion-list>
    </ion-content>
  </ion-side-menu>
  <!-- End Side Menu -->
</ion-side-menus>
