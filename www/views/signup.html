<ion-view title="Signup">
  <ion-nav-buttons side="left">
    <a class="button button-icon icon ion-home" ui-sref="main.home"></a>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <form name="vm.form" novalidate>
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="vm.user.username" required="" tabindex="1" ng-focus="clearError()">
        </label>
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" placeholder="" ng-model="vm.user.email" required="" tabindex="2" ng-focus="clearError()">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" placeholder="" ng-model="vm.user.password" required="" tabindex="3" ng-focus="clearError()">
        </label>
      </ion-list>
      <div class="spacer" style="height: 40px;">
        <div class="assertive text-center padding-top" ng-show="vm.error" ng-bind-html="vm.error">
        </div>
      </div>
      <button class="button button-stable button-block" ng-click="doSignup()" ng-disabled="vm.form.$invalid">Sign up</button>
      <a ui-sref="main.login" class="button button-positive button-clear button-block">Return to login</a>
    </form>
  </ion-content>
</ion-view>
